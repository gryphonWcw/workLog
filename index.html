<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>我的工作日志</title>
	
	<style>
		body{
			margin: 0px;
		}
		
		#left-panel{
			float: left;
			width: 25%;
			background-color: greenyellow;
			overflow-y: scroll;
		}
		
		#right-panel{
			float: left;
			width: 75%;
			background-color: aliceblue;
			overflow-y: scroll;
		}
	</style>
	
</head>
	
<body>
	<div id="left-panel">
	</div>
	<div id="right-panel">
	</div>
	
	<script language="javascript">
		var windowHeight = window.innerHeight;
		document.getElementById("left-panel").style.height = windowHeight + "px";
		document.getElementById("right-panel").style.height = windowHeight + "px";
	</script>
</body>
</html>
